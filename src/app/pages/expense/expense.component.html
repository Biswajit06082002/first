
<div class="my-4 d-flex justify-content-between align-items-center">
    <button type="button" routerLink="/expense-form" class="btn btn-primary">
        Add Expense
    </button>
    <h5 class="fw-bold">Total Expense : <strong class="text-success">₹{{totalExpense}}</strong></h5>
</div>
<div>
    @for (expense of expenses; track $index){
        <div class="card ">
        
            <div class="card-body">
              <h5 class="card-title">{{expense.title}}</h5>
              <h4 class="card-text text-success">₹{{expense.price}}</h4>
              <p>{{expense.description}}</p>
              <div class="flex text-end">
                <button class="btn btn-primary mx-2" (click)="editExpense(expense.key!)">Edit</button>
                <button class="btn btn-danger mx-2" (click)="removeExpense(expense.key!)">delete</button>
              </div>
              
            </div>
           
          </div>
    }
   
</div>
